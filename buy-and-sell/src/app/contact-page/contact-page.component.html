<p>contact-page works!</p>
<div class="content-box">
  <h3>send the owner a message:</h3>
<div>
  <label>
    your email address:
    <input name="email" [(ngModel)]="email"/>
  </label>
</div>
<div>
  <label>
    your message:
    <textarea
    name="message"
    rows="5"
    cols="20"
    [(ngModel)]="message">

    </textarea>
  </label>
</div>
<button (click)="sendMessage()">
  send

</button>
</div>
